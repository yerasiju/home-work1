<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Follower</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box" data-direction="top-left">
        <img src="assets/front.jpeg" alt="Top Left" />
      </div>
      <div class="box" data-direction="top">
        <img src="assets/front.jpeg" alt="Top" />
      </div>
      <div class="box" data-direction="top-right">
        <img src="assets/front.jpeg" alt="Top Right" />
      </div>

      <div class="box" data-direction="left">
        <img src="assets/front.jpeg" alt="Left" />
      </div>
      <div class="box" data-direction="front">
        <img src="assets/front.jpeg" alt="Front" />
      </div>
      <div class="box" data-direction="right">
        <img src="assets/front.jpeg" alt="Right" />
      </div>

      <div class="box" data-direction="bottom-left">
        <img src="assets/front.jpeg" alt="Bottom Left" />
      </div>
      <div class="box" data-direction="bottom">
        <img src="assets/front.jpeg" alt="Bottom" />
      </div>
      <div class="box" data-direction="bottom-right">
        <img src="assets/front.jpeg" alt="Bottom Right" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
